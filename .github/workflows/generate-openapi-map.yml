name: Generate OpenAPI Map

on:
  workflow_dispatch:
    inputs:
      commit_changes:
        description: "Commit and push changes if map files are updated"
        required: true
        type: boolean
        default: true

jobs:
  generate-map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Ensure output directory exists
        run: mkdir -p public/open-api

      - name: Generate OpenAPI map
        run: npm run generate:openapi-map

      - name: Check for changes
        id: git-check
        run: |
          # Stage the files first so git status can see them
          git add public/open-api/*.json
          # Check if there are any changes staged
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true' && inputs.commit_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update OpenAPI map specifications [skip ci]"
          git push
